            <div class="pr JsTxtW-r ml20 fl">

        <div class="GuoLvWrapCenter pt10 clearfix">

                <input type="button" value="Unicode 转 ASCII" class="GLOkBtn bdtongji" data-pagetype="Unicode编码" data-label="U转A" onclick="tc.unicode.uni(&#39;CONVERT_FMT3&#39;);">
                <input type="submit" name="untoch" value="Unicode 转 中文" class="GLOkBtn bdtongji" data-pagetype="Unicode编码" data-label="U转中文" onclick="tc.unicode.uni(&#39;RECONVERT&#39;);">
                <input type="submit" name="chtoun" value="中文 转 Unicode" class="GLOkBtn bdtongji" data-pagetype="Unicode编码" data-label="中文转U" onclick="tc.unicode.uni(&#39;CONVERT_FMT2&#39;);">
                <input type="button" id="clear" value="清空结果" class="bg-blue02 YaHei" onclick="tools.clearBtn(&#39;clear&#39;,&#39;textarea&#39;)">

        </div>
